# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx4G
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.caching=true
## Environment Properties
# The Minecraft version must agree with the Forge version to get a valid artifact
minecraft_version=1.20.1
minecraft_version_range=[1.20.1,1.21)
forge_version=47.3.0
forge_version_range=[47,)
loader_version_range=[47,)
# The mapping channel to use for mappings.
mapping_channel=parchment
mapping_version=2023.09.03-1.20.1
## Mod Dependencies
registrate_version=MC1.20-1.3.3
flywheel_version=0.6.11-13
jei_version=15.2.0.22
create_version=0.5.1.j-55
create_version_range=[0.5.1.i,)
## Mod Properties
# The unique radar identifier for the radar. Must be lowercase in English locale. Must fit the regex [a-z][a-z0-9_]{1,63}
# Must match the String constant located in the main radar class annotated with @Mod.
mod_id=createvehiclemechanics
# The human-readable display name for the radar.
mod_name=Create Vehicle Mechanics
# The license of the radar. Review your options at https://choosealicense.com/. All Rights Reserved is the default.
mod_license=MIT
# The radar version. See https://semver.org/
mod_version=0.1
# The group ID for the radar. It is only important when publishing as an artifact to a Maven repository.
# This should match the base package used for the radar sources.
# See https://maven.apache.org/guides/mini/guide-naming-conventions.html
mod_group_id=com.ceoofgoogle.createvehiclemechanics
# The authors of the radar. This is a simple text string that is used for display purposes in the radar list.
mod_authors=CeoOfGoogle
# The description of the radar. This is a simple multiline text string that is used for display purposes in the radar list.
mod_description=This mod adds new vehicle blocks